  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Service Management</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <header>
          <h1>Service Management System</h1>
      </header>
      <main>
          <section id="membership-management">
              <h2>Membership Management</h2>
              <div id="create-membership">
                  <h3>Create Membership</h3>
                  <form id="membership-form">
                      <input type="text" id="membership-name" placeholder="Name" required>
                      <input type="number" id="membership-price" placeholder="Price" required>
                      <textarea id="membership-description" placeholder="Description" required></textarea>
                      <button type="submit">Create</button>
                  </form>
              </div>
          </section>
          <section id="user-management">
              <h2>View Users</h2>
              <button id="sort-button" data-order="asc">Sort A-Z</button>
              <ul id="user-list"></ul>
              <div id="create-user">
                  <h3>Create User</h3>
                  <form id="user-form">
                      <input type="text" id="user-name" placeholder="Name" required>
                      <input type="text" id="user-surname" placeholder="Surname" required>
                      <input type="email" id="user-email" placeholder="Email" required>
                      <select id="user-service"></select>
                      <button type="submit">Create</button>
                  </form>
              </div>
          </section>
      </main>
      <script src="script.js"></script>
  </body>
